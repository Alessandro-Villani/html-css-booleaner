<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/boolean_logo.jfif" type="image/jfif">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!--Container for margin-->
    <div class="container">

        <!--Header-->
        <header class="bottom-margin">
            <figure id="booleaner-logo">
                <img src="img/logo.svg" alt="booleaners logo" type="image/svg">
            </figure>
        </header>

        <!--Main Content-->
        <main>
            <!--Title-->
            <div id="title">
                <h1 class="title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
                <address>Scritto da <span class="light-blue">The Booleaner</span></address>
                <time>il 10/10/2020</time>
            </div>
            <!--Pictures-->
            <picture class="bottom-margin">
                <figure>
                    <img src="img/tim-1.jpg" alt="Tim Berners Lee 1" type="image/jpg">
                </figure>
                <figure>
                    <img src="img/tim-2.jpg" alt="Tim Berners Lee 2" type="image/jpg">
                </figure>
                <figcaption>1st Photo: John S. and James L Knight Foundation by Scott Henrichsen</figcaption>
                <figcaption>2nd Photo: Tim Berners Lee, by Paul Clarke</figcaption>
            </picture>
        </main>
    </div>
</body>
</html>
